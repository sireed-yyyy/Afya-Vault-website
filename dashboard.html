<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Afya-Vault Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Afyaâ€‘Vault</a>
      <div>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h5 id="userTitle">Guest Demo</h5>
          <p id="userEmail" class="text-muted"></p>
          <div class="mb-2">
            <label class="form-label">Patient ID (for demo)</label>
            <input id="patientId" class="form-control" placeholder="Leave blank to create demo patient" />
          </div>
          <button id="createPatientBtn" class="btn btn-primary w-100 mb-2">Create Demo Patient</button>
          <button id="loadRecordsBtn" class="btn btn-outline-primary w-100 mb-2">Load Records</button>
          <button id="emergencyBtn" class="btn btn-danger w-100">Emergency Card</button>
        </div>

        <div class="card p-3">
          <h6>Appointments</h6>
          <ul id="apptList" class="list-unstyled small"></ul>
          <input id="apptDate" type="date" class="form-control mb-2" />
          <button id="addApptBtn" class="btn btn-sm btn-success w-100">Add appointment</button>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card p-3 mb-3">
          <h5>Records</h5>
          <ul id="recordsList" class="list-group"></ul>
          <hr/>
          <textarea id="newNote" class="form-control mb-2" placeholder="Add a new record (provider only)"></textarea>
          <button id="addRecordBtn" class="btn btn-primary">Add Record</button>
        </div>

        <div class="card p-3">
          <h6>Signed Record Verification</h6>
          <div id="verifyResult" class="small text-muted"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Emergency modal -->
  <div class="modal" tabindex="-1" id="emModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Emergency Card</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <p><strong>Allergies:</strong> None recorded (demo)</p>
          <p><strong>Blood group:</strong> O+</p>
          <p><strong>Emergency contact:</strong> +254700000000</p>
          <p class="small text-muted">Show this card to responders. For live systems, integrate with ambulance APIs.</p>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
