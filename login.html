<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Afya-Vault Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="max-width:720px; margin-top:40px;">
    <h2>Afya‑Vault — Login</h2>
    <p>Choose role, then sign in with email/password. If you don't have Firebase configured, use the Demo Login button.</p>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <select id="role" class="form-select">
        <option value="patient">Patient</option>
        <option value="provider">Provider (Doctor)</option>
      </select>
    </div>

    <div class="mb-3">
      <input id="email" class="form-control" placeholder="Email" />
    </div>
    <div class="mb-3">
      <input id="password" type="password" class="form-control" placeholder="Password" />
    </div>

    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-primary" id="loginBtn">Login (Firebase)</button>
      <button class="btn btn-secondary" id="demoBtn">Demo Login</button>
      <a class="btn btn-link ms-auto" href="index.html">Back</a>
    </div>

    <div id="msg"></div>

    <hr/>
    <p class="small text-muted">For production: enable Firebase Auth + Firestore and set your Firebase config in <code>config.js</code>.</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
